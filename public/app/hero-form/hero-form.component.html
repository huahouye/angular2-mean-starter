<div [hidden]="submitted">
    <h1>Hero Form</h1>
    <form *ngIf="active" (ngSubmit)="onSubmit()" #heroForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <!-- [(ngModel)]="model.property" 是双向绑定 -->
            <input type="text" class="form-control" required="required"
                [(ngModel)]="model.name" ngControl="name" #name="ngForm">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required
            </div>
            <!-- []="model.property" 是 model 向 DOM 绑定，
            (ngModelChange)="model.name=$event" 是 DOM 向 model 绑定 -->
            <input type="text" class="from-control" required="required"
                [ngModel]="model.name" (ngModelChange)="model.name=$event">
        </div>
        <div class="form-group">
            <label for="alterEgo">Alter Ego</label>
            <input type="text" class="from-control">
        </div>
        <div>
            <label for="power">Hero Power</label>
            <select class="form-control" required="required">
                <option *ngFor="let p of powers" [value]="p">{{p}}</option>
            </select>
        </div>
        <button type="button" class="btn btn-default" (click)="newHero()">New Hero</button>
        <button type="submit" class="btn btn default" [disabled]="!heroForm.form.valid">Sbumit</button>
    </form>
</div>
